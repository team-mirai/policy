name: Slack Notification on PR Merge

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  notify-slack:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-24.04
    steps:
      - name: Get PR labels and changed files
        id: get-pr-info
        run: |
          labels=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}" | \
            jq -r '.labels | map(.name) | join(", ")')
          echo "labels=$labels" >> $GITHUB_OUTPUT
          
          changed_files=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" | \
            jq -r '.[].filename | select(. != null)' | tr '\n' ',' | sed 's/,$//')
          echo "changed_files=$changed_files" >> $GITHUB_OUTPUT
      
      - name: Send Slack notification
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"text\": \"政策提案がマニフェストに取り込まれました:tada:\\n\\n*<${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.title }}>*\\n• 提案者: ${{ github.event.pull_request.user.login }}\\n• 対応者: ${{ github.event.pull_request.merged_by.login }}\\n• 変更ファイル: ${{ steps.get-pr-info.outputs.changed_files }}\\n• ラベル: ${{ steps.get-pr-info.outputs.labels }}\"
            }" \
            ${{ secrets.SLACK_WEBHOOK_URL_01 }}
